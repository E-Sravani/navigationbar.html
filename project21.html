<!DOCTYPE html>
<html>
<head>
<style>
  body{
    background-color:black;
  }
  .item {
    color:beige;
    display: inline-block;
    margin: 0 15px;
    position: relative;
    top: 300px;
    left: 550px;;
    cursor: pointer;
  }

  
  .dot {
    width: 10px;
    height: 10px;
    background-color: white;
    border-radius: 50%;
    position: absolute;
    left: 50%;
    opacity: 0; 
    
  }

  
  .item:hover {
    color: aqua;
  }

  
  .item:hover .dot {
    opacity: 1;
  }
</style>
</head>
<body>

<div class="item">
  HOME
  <div class="dot"></div>
</div>
<div class="item">
 BLOG
  <div class="dot"></div>
</div>
<div class="item">
  WORK
  <div class="dot"></div>
</div>
<div class="item">
    ABOUT
    <div class="dot"></div>
  </div>

</body>
</html>
